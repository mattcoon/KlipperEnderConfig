# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

#====================================================================
# INCLUDE MAINSAIL
#====================================================================
[include mainsail.cfg]
[virtual_pins]

#====================================================================
# INCLUDE MACROS
#====================================================================
[include gcode_macro.cfg]
[include KAMP_Settings.cfg]
[include moonraker_obico_macros.cfg]
[include runout_sensor.cfg]

#====================================================================
# INCLUDE TIMELAPSE
#====================================================================
[include timelapse.cfg]

#====================================================================
# EXCLUDE OBJECTS
#====================================================================
[exclude_object]

#====================================================================
# PWM Laser Control
#====================================================================
# [include pwm-tools.cfg]

#====================================================================
# MCU
#====================================================================
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#====================================================================
# Raspberry Pi Temperature Display for Mainsail
#====================================================================
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#====================================================================
# PRINTER
#====================================================================
[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 4000
max_z_velocity: 10
max_z_accel: 100
minimum_cruise_ratio:0.5
square_corner_velocity: 5

#====================================================================
# STEPPER X
#====================================================================
[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 230
homing_speed: 50

#====================================================================
# STEPPER Y
#====================================================================
[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 231
homing_speed: 50

#====================================================================
# STEPPER Z
#====================================================================
[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -4
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

#====================================================================
# FANS
#====================================================================
[fan]
pin: PA0

#====================================================================
# EXTRUDER
#====================================================================
[extruder]
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 80
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control = pid
#pid_kp = 18.653
#pid_ki = 0.908
#pid_kd = 95.827
min_temp: 0
max_temp: 300 # Set to 300 for Sprite Pro Extruder
min_extrude_temp: 170
# It is recommended to calibrate your own pressure advance.
# See https://www.klipper3d.org/Pressure_Advance.html
pressure_advance: .0369 
pressure_advance_smooth_time: 0.04

#====================================================================
# RETRACTION
#====================================================================
[firmware_retraction]
retract_length: 0.3
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


#====================================================================
# PAUSE RESUME
#====================================================================
[pause_resume]
recover_velocity: 25

#====================================================================
# IDLE TIMEOUT 
#====================================================================

# [idle_timeout] allows Klipper to automatically shut down
# the printer after a period of inactivity, default is 5 minutes. 
# This can be useful for when needing to extend time between filament
#  swaps or pauses. I use for HueForge. 

# Time-out is in seconds, 30 minutes for safety reasons adjust
# at you own risk. 

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M118 Idle timeout while paused, turning off hotend
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  {% else %}
    M118 Idle timeout
    TURN_OFF_HEATERS
    M84
  {% endif %}
timeout: 600 

#====================================================================
# ARC GCODES
#====================================================================
[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

#====================================================================
# BED
#====================================================================
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control = pid
#pid_kp = 66.288
#pid_ki = 0.607
#pid_kd = 1809.671
min_temp: 0
max_temp: 130


#====================================================================
# BL TOUCH
#====================================================================
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -31.8
y_offset: -40.5
#z_offset = 1.665
speed:35
samples: 2
samples_result: median
samples_tolerance: 0.05
samples_tolerance_retries:2
sample_retract_dist: 5.0
probe_with_touch_mode: true
stow_on_each_sample: false

#====================================================================
# SAFE Z HOME
#====================================================================
[safe_z_home]
home_xy_position: 147, 154
speed: 75
z_hop: 10
z_hop_speed: 5
move_to_previous: false

#====================================================================
# SCREW ADJUSTMENT
#====================================================================
[screws_tilt_adjust]
screw1: 67, 67
screw1_name: front left screw
screw2: 230, 67
screw2_name: front right screw
screw3: 230, 230
screw3_name: rear right screw
screw4: 67.60, 230
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

#====================================================================
# BED MESH PARAMETERS
#====================================================================

[bed_mesh]
speed: 120
mesh_min: 10,11         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 195,182       # Max probe range
probe_count: 3,3
fade_start: 1.0
fade_end: 10.0

#====================================================================
# INPUT SHAPER
#====================================================================

# Klipper supports Input Shaping - a technique that can be used to
# reduce ringing (also known as echoing, ghosting or rippling) in
# prints. Ringing is a surface printing defect when, typically,
# elements like edges repeat themselves on a printed surface as a
# subtle 'echo':

# Every printer is different and the ringing frequency depends on
# the printer's mechanical properties. The ringing frequency can be
# measured by printing a simple test object and measuring the
# distance between the echoes. The ringing frequency is typically
# between 50 and 100 Hz.

# https://www.klipper3d.org/Resonance_Compensation.html

# Uncomment the following lines to enable input shaping. The
# shaper_freq_x and shaper_freq_y parameters should be set to the
# ringing frequency of the printer. 

# MANUAL SETUP
[input_shaper]
shaper_freq_x: 73.5  # frequency for the X mark of the test model
shaper_type_x: ei
shaper_freq_y: 76.9
shaper_type_y: mzv


